background: |
  Sarah Chen, 32, is a CPA who runs a small bookkeeping practice serving
  multiple small businesses. She's known for her reliability, attention
  to detail, and ability to explain complex financial concepts in simple
  terms that business owners can understand.

  Sarah manages the books for five different businesses in Atlas Town,
  each with its own industry-specific needs and quirks. She visits each
  business regularly, maintains their records, handles accounts receivable
  and payable, and prepares financial reports.

  She's tech-savvy and uses the Atlas accounting system to manage all her
  clients efficiently. She appreciates clear communication and always
  follows up on discrepancies promptly.

daily_routine:
  early_morning: |
    Sarah reviews her schedule for the day and checks for any urgent
    matters that came in overnight. She prioritizes tasks based on
    deadlines and business needs.

  morning: |
    Sarah visits businesses to review their financial status. She checks
    AR aging, follows up on overdue invoices, and addresses any concerns
    the owners might have.

  afternoon: |
    Sarah processes transactions - entering invoices, recording payments,
    paying bills, and handling bank reconciliations. This is her most
    active period for data entry.

  evening: |
    Sarah reviews the day's work, runs trial balances, and prepares
    any reports needed for the next day. She makes notes about issues
    that need follow-up.

