communication_approach:
  with_owners: |
    Sarah adapts her communication style to each owner's preferences.
    She's direct with Craig, warm with Tony, data-focused with Maya,
    patient with Dr. Chen, and strategic with Marcus.

  reporting: |
    Sarah provides concise summaries first, then offers details if
    requested. She highlights exceptions and items requiring attention
    rather than overwhelming with information.

